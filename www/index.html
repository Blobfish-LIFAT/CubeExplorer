<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ressources/css/main.css">
    <link href="ressources/css/open-iconic-bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center my-2">
        <h1 class="display-3">Cube Explorer</h1>
        <h4 class="text-muted mb-3">A Narrative Engine for OLAP cubes</h4>
        <p>Etude utilisateur du 1er Octobre 2019</p>
        <button type="button" class="btn btn-outline-primary" onclick="local_demo_show()">Charger Fichier</button>

        <span class="d-inline-block" tabindex="0"  data-placement="right">
            <button type="button" class="btn btn-outline-primary" onclick="remote_load_show()">Ouvrir Session</button>
        </span>
    </div>

    <div id="local-demo-div" class="d-none">
        <div class="container my-2">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Choose a log file</label>
                    <input type="file" class="form-control-file" id="input">
                </div>
                <button type="button" class="btn btn-primary" onclick="submit_file()">Submit</button>
            </form>
        </div>
        <!--<div id="castor_table_list"></div>-->
    </div>

    <div id="remote-file" class="d-none">
        <div class="container my-2">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Entrez le code de session</label>
                    <input type="text" class="form-control-file" id="input_id">
                </div>
                <button type="button" class="btn btn-primary" onclick="submit_code()">Submit</button>
            </form>
        </div>

    </div>

    <div id="castor_table_list"></div>
</body>
